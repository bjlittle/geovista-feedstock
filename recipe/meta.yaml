{% set name = "geovista" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: eb5813f1bc0c5f868e5234d7f83187bc5095900dca837d9163387f9fd50805ae

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - geovista = geovista.cli:main

requirements:
  host:
    - python >=3.10
    - pip
    - setuptools >=64
    - setuptools-scm >=8
  run:
    - python >=3.10
    - cartopy >=0.22
    - click
    - click-default-group
    - cmocean
    - colorcet
    - lazy_loader
    - netcdf4
    - numpy >=1.24
    - platformdirs
    - pooch
    - pykdtree
    - pyproj >=3.3
    - pyvista >=0.43.1

test:
  imports:
    - geovista
  commands:
    - pip check
    - geovista --help
  requires:
    - pip

about:
  home: https://github.com/bjlittle/geovista
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Cartographic rendering and mesh analytics powered by PyVista.

  description: |
    GeoVista provides a cartographic gateway into the world of PyVista.
    It leverages the power of the GPU through VTK to provide a paradigm
    shift in rendering performance and interactive user experience.
  dev_url: https://github.com/bjlittle/geovista
  doc_url: https://geovista.readthedocs.io/en/stable/

extra:
  recipe-maintainers:
    - banesullivan
    - bjlittle
    - tkoyama010
